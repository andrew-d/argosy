{% extends 'base.html' %}

{% block content %}
<h3>Stats</h3>

<table class="table table-striped table-condensed" style='max-width: 300px'>
  <tbody>
    {% for k, v in stats.items() %}
      <tr>
        <td>{{ k }}:</td>
        <td>{{ v }}</td>
      </td>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
